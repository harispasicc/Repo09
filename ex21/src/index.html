<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gigi School of Coding</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento" rel="stylesheet">
</head>

<body>
    <h2>CatPhotoApp</h2>

    <main>
        <p> View more
            <a href="#"><img src="https://bit.ly/3fUJAV1" alt="Cat lies on the tree">
            </a>
        </p>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>water</li>
            <li>dogs</li>
            <li>not enough attention</li>
        </ol>
        <p>Top 3 things cats love:</p>
        <ul>
            <li>milk</li>
            <li>cuddle</li>
            <li>mouse</li>
        </ul>
        <from action="/submit-cat-photo"> <input type="text" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
        </from>
        <div>
            <label for="inside">
                <input id="inside" type="radio" name="inside-outside" value="inside" checked>
                inside
            </label>
            <label for="outside">
                <input id="outside" type="radio" name="inside-outside" value="outside">
                outside
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="favorite-pet" value="Dog" checked>Dog
            </label>
            <label>
                <input type="checkbox" name="favorite-pet" value="Cat">Cat
            </label>
            <label>
                <input type="checkbox" name="favorite-pet" value="Hamster">Hamster
            </label>
            <label>
                <input type="checkbox" name="favorite-pet" value="Dog">Dog
            </label>
            <label>
                <input type="checkbox" name="favorite-pet" value="Bird">Bird
            </label>
            <label>
                <input type="checkbox" name="favorite-pet" value="Fish">Fish
            </label>
        </div>
    </main>
    <footer id="footer"></footer>

</body>

</html>
